<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsConnect | Student Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { transition: all 0.3s ease; width: 260px; }
        .sidebar.collapsed { width: 80px; }
        .sidebar.collapsed .sidebar-text, .sidebar.collapsed .logo-text { display: none; }
        .course-card:hover { transform: translateY(-4px); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-gray-200 fixed w-full z-30 top-0">
        <div class="px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button id="toggleSidebar" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i class="fas fa-graduation-cap text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800 logo-text">SkillsConnect</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative hidden md:block">
                    <input type="text" id="courseSearch" placeholder="Search your courses..." 
                           class="pl-10 pr-4 py-2 bg-gray-100 border-none rounded-full text-sm focus:ring-2 focus:ring-indigo-500 w-64">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
                </div>
                <button class="relative p-2 text-gray-500 hover:text-indigo-600">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <div class="flex items-center gap-3 border-l pl-4 ml-2">
                    <div class="text-right hidden sm:block">
                        <p class="text-xs font-semibold text-gray-800">Alex Johnson</p>
                        <p class="text-[10px] text-gray-500">Student ID: #8821</p>
                    </div>
                    <div class="w-9 h-9 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-700 font-bold border-2 border-white shadow-sm">
                        AJ
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-16 h-screen overflow-hidden">
        <aside id="sidebar" class="sidebar bg-white border-r border-gray-200 flex flex-col h-full z-20">
            <div class="p-4 flex-grow">
                <ul class="space-y-2">
                    <li>
                        <button onclick="switchTab('dashboard')" class="nav-link w-full flex items-center gap-4 px-4 py-3 rounded-xl text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition group active" data-tab="dashboard">
                            <i class="fas fa-th-large text-lg group-hover:scale-110 transition"></i>
                            <span class="sidebar-text font-medium text-sm">Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="switchTab('courses')" class="nav-link w-full flex items-center gap-4 px-4 py-3 rounded-xl text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition group" data-tab="courses">
                            <i class="fas fa-book-open text-lg group-hover:scale-110 transition"></i>
                            <span class="sidebar-text font-medium text-sm">Available Courses</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="switchTab('learning')" class="nav-link w-full flex items-center gap-4 px-4 py-3 rounded-xl text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition group" data-tab="learning">
                            <i class="fas fa-clock text-lg group-hover:scale-110 transition"></i>
                            <span class="sidebar-text font-medium text-sm">My Learning</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="p-4 border-t border-gray-100">
                <button class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 transition">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="sidebar-text font-medium text-sm">Logout</span>
                </button>
            </div>
        </aside>

        <main class="flex-grow overflow-y-auto custom-scroll p-6 lg:p-8">
            <div id="dashboardView" class="tab-content">
                <header class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Welcome Back, Alex! ðŸ‘‹</h1>
                    <p class="text-gray-500">You've completed 75% of your weekly goal.</p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-indigo-600 rounded-2xl p-6 text-white shadow-lg shadow-indigo-100">
                        <p class="text-indigo-100 text-sm mb-1">Courses in Progress</p>
                        <h2 class="text-3xl font-bold">4</h2>
                    </div>
                    <div class="bg-emerald-500 rounded-2xl p-6 text-white shadow-lg shadow-emerald-100">
                        <p class="text-emerald-50 text-sm mb-1">Completed Courses</p>
                        <h2 class="text-3xl font-bold">12</h2>
                    </div>
                    <div class="bg-amber-400 rounded-2xl p-6 text-white shadow-lg shadow-amber-100">
                        <p class="text-amber-50 text-sm mb-1">Learning Hours</p>
                        <h2 class="text-3xl font-bold">48.5h</h2>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold text-gray-800">Continue Learning</h2>
                    <button onclick="switchTab('learning')" class="text-indigo-600 text-sm font-medium hover:underline">View All</button>
                </div>
                <div id="continueLearningGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>

            <div id="coursesView" class="tab-content hidden">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                    <div>
                        <h2 id="viewTitle" class="text-2xl font-bold text-gray-800">Explore Courses</h2>
                        <p id="viewSubtitle" class="text-gray-500">Discover new skills and certifications.</p>
                    </div>
                    <div class="flex gap-2">
                        <select id="categoryFilter" class="bg-white border-gray-200 rounded-lg text-sm focus:ring-indigo-500">
                            <option value="all">All Categories</option>
                            <option value="Design">Design</option>
                            <option value="Development">Development</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                </div>
                <div id="coursesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>
        </main>
    </div>

    <script>
        // Expanded Course Data
        const courses = [
            { id: 1, name: "UX/UI Foundations", instructor: "Sarah Miller", progress: 85, category: "Design", duration: "12h", icon: "fa-bezier-curve", color: "bg-blue-500" },
            { id: 2, name: "React for Beginners", instructor: "David Chen", progress: 40, category: "Development", duration: "20h", icon: "fa-code", color: "bg-cyan-500" },
            { id: 3, name: "Digital Marketing 101", instructor: "Emma Wilson", progress: 100, category: "Business", duration: "8h", icon: "fa-chart-line", color: "bg-purple-500" },
            { id: 4, name: "Python Data Science", instructor: "Dr. Robert Fox", progress: 15, category: "Development", duration: "35h", icon: "fa-database", color: "bg-yellow-500" },
            { id: 5, name: "Brand Strategy", instructor: "Marc Jacobs", progress: 0, category: "Design", duration: "15h", icon: "fa-lightbulb", color: "bg-pink-500" }
        ];

        // UI Logic
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const searchInput = document.getElementById('courseSearch');
        const categoryFilter = document.getElementById('categoryFilter');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(el => {
                el.classList.remove('bg-indigo-50', 'text-indigo-600');
                if (el.dataset.tab === tabId) el.classList.add('bg-indigo-50', 'text-indigo-600');
            });

            if (tabId === 'dashboard') {
                document.getElementById('dashboardView').classList.remove('hidden');
                renderDashboard();
            } else {
                document.getElementById('coursesView').classList.remove('hidden');
                const title = tabId === 'learning' ? 'My Learning Path' : 'Explore Courses';
                const subtitle = tabId === 'learning' ? 'Track your active and completed courses.' : 'Find your next career-defining skill.';
                document.getElementById('viewTitle').innerText = title;
                document.getElementById('viewSubtitle').innerText = subtitle;
                renderCourses(tabId);
            }
        }

        function renderCourseCard(course) {
            const isCompleted = course.progress === 100;
            return `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 course-card transition duration-300">
                    <div class="flex justify-between items-start mb-4">
                        <div class="${course.color} w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-inner">
                            <i class="fas ${course.icon} text-xl"></i>
                        </div>
                        <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded-md ${isCompleted ? 'bg-emerald-100 text-emerald-700' : 'bg-indigo-100 text-indigo-700'}">
                            ${course.category}
                        </span>
                    </div>
                    <h3 class="font-bold text-gray-800 mb-1 leading-tight">${course.name}</h3>
                    <p class="text-xs text-gray-500 mb-4">by ${course.instructor} â€¢ ${course.duration}</p>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between text-xs">
                            <span class="text-gray-500 font-medium">${isCompleted ? 'Completed' : 'Progress'}</span>
                            <span class="text-gray-800 font-bold">${course.progress}%</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-1.5">
                            <div class="${isCompleted ? 'bg-emerald-500' : 'bg-indigo-600'} h-1.5 rounded-full transition-all duration-500" style="width: ${course.progress}%"></div>
                        </div>
                    </div>
                    
                    <button class="w-full py-2.5 rounded-lg text-sm font-semibold transition ${isCompleted ? 'bg-gray-50 text-gray-600 hover:bg-gray-100' : 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-md shadow-indigo-100'}">
                        ${isCompleted ? 'Review Content' : course.progress > 0 ? 'Continue' : 'Start Learning'}
                    </button>
                </div>
            `;
        }

        function renderDashboard() {
            const container = document.getElementById('continueLearningGrid');
            const inProgress = courses.filter(c => c.progress > 0 && c.progress < 100);
            container.innerHTML = inProgress.map(renderCourseCard).join('');
        }

        function renderCourses(type = 'courses') {
            const container = document.getElementById('coursesGrid');
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;

            let filtered = courses.filter(c => {
                const matchesSearch = c.name.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || c.category === category;
                
                if (type === 'learning') {
                    return matchesSearch && matchesCategory && c.progress > 0;
                }
                return matchesSearch && matchesCategory;
            });

            container.innerHTML = filtered.length 
                ? filtered.map(renderCourseCard).join('')
                : `<div class="col-span-full py-12 text-center text-gray-400">
                    <i class="fas fa-search mb-4 text-3xl"></i>
                    <p>No courses match your search criteria.</p>
                   </div>`;
        }

        // Search and Filter Listeners
        searchInput.addEventListener('input', () => {
            const activeTab = document.getElementById('dashboardView').classList.contains('hidden') ? 'courses' : 'dashboard';
            if (activeTab === 'courses') renderCourses('courses');
        });

        categoryFilter.addEventListener('change', () => renderCourses('courses'));

        // Initialize
        renderDashboard();
    </script>
</body>
</html>
